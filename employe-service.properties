server.port=8081

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/employes
spring.datasource.username=postgres
spring.datasource.password=hamza
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Fenêtre glissante de 10 appels
resilience4j.circuitbreaker.instances.employeServiceCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.employeServiceCB.sliding-window-type=COUNT_BASED

# Ouvre le circuit si 50% des appels échouent
resilience4j.circuitbreaker.instances.employeServiceCB.failure-rate-threshold=50

# Minimum 5 appels avant de calculer le taux d'échec
resilience4j.circuitbreaker.instances.employeServiceCB.minimum-number-of-calls=5

# Attend 30 secondes avant de tester la récupération
resilience4j.circuitbreaker.instances.employeServiceCB.wait-duration-in-open-state=30s

# Autorise 3 appels en mode half-open
resilience4j.circuitbreaker.instances.employeServiceCB.permitted-number-of-calls-in-half-open-state=3

# Transition automatique OPEN ? HALF_OPEN
resilience4j.circuitbreaker.instances.employeServiceCB.automatic-transition-from-open-to-half-open-enabled=true

# Exceptions à ignorer (ne comptent pas comme échecs)
resilience4j.circuitbreaker.instances.employeServiceCB.ignore-exceptions[0]=com.emsi.employe_service.exception.EmployeNotFoundException
resilience4j.circuitbreaker.instances.employeServiceCB.ignore-exceptions[1]=java.lang.IllegalArgumentException

# =========================
# RESILIENCE4J - RETRY
# =========================

# Maximum 3 tentatives (1 initiale + 2 retry)
resilience4j.retry.instances.employeServiceRetry.max-attempts=3

# Attend 1 seconde entre les tentatives
resilience4j.retry.instances.employeServiceRetry.wait-duration=1s

# Attente exponentielle (1s, 2s, 4s...)
resilience4j.retry.instances.employeServiceRetry.enable-exponential-backoff=true
resilience4j.retry.instances.employeServiceRetry.exponential-backoff-multiplier=2

# Ne pas retry sur ces exceptions
resilience4j.retry.instances.employeServiceRetry.ignore-exceptions[0]=com.emsi.employe_service.exception.EmployeNotFoundException
resilience4j.retry.instances.employeServiceRetry.ignore-exceptions[1]=java.lang.IllegalArgumentException

# =========================
# RESILIENCE4J - TIME LIMITER
# =========================

# Timeout de 5 secondes pour chaque appel
resilience4j.timelimiter.instances.employeServiceCB.timeout-duration=5s

# =========================
# ACTUATOR (Monitoring)
# =========================

management.endpoints.web.exposure.include=health,metrics,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# =========================
# LOGGING
# =========================

logging.level.io.github.resilience4j=DEBUG
logging.level.com.emsi.employe_service=DEBUG




